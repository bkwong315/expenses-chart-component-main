<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css\desktop.css" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content-container">
    <div class="content-header">
      <div class="balance-container">
        <p class="header-caption">My balance</p>
        <p class="header-balance">$921.48</p>
      </div>
      <img id="logo" src="images\logo.svg">
    </div>

    <div class="content-spacer"></div>

    <div class="chart-container">
      <p class="chart-title">
        Spending - Last 7 days
      </p>

      <div class="bar-chart-container">
        <div class="bar-container">
          <div class="bar"></div>
          <p class="bar-caption">mon</p>
        </div>
        <div class="bar-container">
          <div class="bar"></div>
          <p class="bar-caption">tue</p>
        </div>
        <div class="bar-container">
          <div class="bar"></div>
          <p class="bar-caption">wed</p>
        </div>
        <div class="bar-container">
          <div class="bar"></div>
          <p class="bar-caption">thu</p>
        </div>
        <div class="bar-container">
          <div class="bar"></div>
          <p class="bar-caption">fri</p>
        </div>
        <div class="bar-container">
          <div class="bar"></div>
          <p class="bar-caption">sat</p>
        </div>
        <div class="bar-container">
          <div class="bar"></div>
          <p class="bar-caption">sun</p>
        </div>
      </div>

      <hr id="chart-summary-line-break">

      <div class="month-stats-container">
        <div class="month-stats-total">
          <p class="stats-total-caption">Total this month</p> 
          <p class="stats-total-value">$478.33</p>
        </div>
        <div class="month-stats-diff">
          <p class="stats-diff-value">+2.4%</p> 
          <p class="stats-diff-caption">from last month</p>
        </div>
      </div>
      
    </div>
  </div>
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brian Wong</a>.
  </div>
</body>
</html>
